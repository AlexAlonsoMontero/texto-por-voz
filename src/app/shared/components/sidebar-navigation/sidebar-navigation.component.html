<aside class="sidebar-nav" aria-label="Barra de navegación principal">
  <!-- Botón Home con icono -->
  <app-press-hold-button
    buttonId="sidebar-home-btn"
    actionId="home-action"
    color="primary"
    [holdDuration]="2000"
    ariaLabel="Botón de inicio. Mantener presionado 2 segundos para ir a la página principal"
    (actionExecuted)="onHomeAction($event)"
    class="sidebar-btn"
  >
    <ion-icon name="home" class="sidebar-btn-icon"></ion-icon>
  </app-press-hold-button>

  <!-- Botón Settings con icono -->
  <app-press-hold-button
    buttonId="sidebar-settings-btn"
    actionId="settings-action"
    color="secondary"
    [holdDuration]="2000"
    ariaLabel="Botón de configuración. Mantener presionado 2 segundos para ir a ajustes"
    (actionExecuted)="onSettingsAction($event)"
    class="sidebar-btn"
  >
    <ion-icon name="settings" class="sidebar-btn-icon"></ion-icon>
  </app-press-hold-button>
</aside>

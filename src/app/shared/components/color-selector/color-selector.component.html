<div class="color-selector-container">
  <h3 class="selector-title">{{ title }}</h3>

  <div class="selector-content">
    <!-- Muestra de color actual -->
    <div class="color-preview" [style.background-color]="currentColor" [attr.aria-label]="'Color actual'">
      <span class="color-label">Actual</span>
    </div>

    <!-- Selector de color nativo -->
    <input
      type="color"
      class="color-input"
      [value]="selectedColor"
      [attr.aria-label]="title + ' - Selector de color'"
      (change)="onColorChange($event)"
    />

    <!-- Muestra de color seleccionado -->
    <div
      class="color-preview selected"
      [style.background-color]="selectedColor"
      [attr.aria-label]="'Color seleccionado'"
    >
      <span class="color-label">Nuevo</span>
    </div>
  </div>
</div>

<section class="top-section" aria-label="Área de texto y reproducción">
  <ion-input
    [(ngModel)]="textContent"
    (ngModelChange)="onTextChange($event)"
    placeholder="Escribe aquí o usa el teclado..."
    class="text-display"
    aria-label="Texto generado por el teclado alfabético"
  ></ion-input>

  <ng-container *ngIf="showSave">
    <app-press-hold-button
      buttonId="save-btn"
      actionId="save-action"
      color="secondary"
      [holdDuration]="2000"
      ariaLabel="Botón de guardar. Mantener presionado 2 segundos para guardar el texto en un slot"
      (holdStart)="onSaveHold($event)"
      (actionExecuted)="onSaveClick($event)"
      class="save-button"
    >
      <ion-icon name="save" class="action-btn-icon"></ion-icon>
    </app-press-hold-button>
  </ng-container>

  <app-press-hold-button
    buttonId="speak-btn"
    actionId="speak-action"
    color="primary"
    [holdDuration]="2000"
    ariaLabel="Botón de reproducir. Mantener presionado 2 segundos para escuchar el texto"
    (actionExecuted)="onSpeakClick($event)"
    class="speak-button"
  >
    <ion-icon name="volume-high" class="action-btn-icon"></ion-icon>
  </app-press-hold-button>
</section>

<ion-content [fullscreen]="true">
  <div class="home-container">
    <!-- Componente de activación TTS si es necesario -->
    <app-tts-activation *ngIf="showActivation" (activated)="onTtsActivated()"> </app-tts-activation>

    <!-- Grid de botones principales -->
    <div class="buttons-grid">
      <!-- Botón Home -->
      <app-press-hold-button
        buttonId="home-nav-btn"
        actionId="home-nav-action"
        color="primary"
        [holdDuration]="2000"
        ariaLabel="Botón de inicio. Mantener presionado 2 segundos para ir a la página principal"
        (actionExecuted)="onHomeAction($event)"
        class="grid-btn"
      >
        <ion-icon name="home" class="grid-btn-icon"></ion-icon>
      </app-press-hold-button>

      <!-- Botón Write -->
      <app-press-hold-button
        buttonId="write-nav-btn"
        actionId="write-nav-action"
        color="secondary"
        [holdDuration]="2000"
        ariaLabel="Botón de escritura. Mantener presionado 2 segundos para ir a la página de escribir texto"
        (actionExecuted)="onWriteAction($event)"
        class="grid-btn"
      >
        <ion-icon name="create" class="grid-btn-icon"></ion-icon>
      </app-press-hold-button>

      <!-- Botón Frases -->
      <app-press-hold-button
        buttonId="phrases-nav-btn"
        actionId="phrases-nav-action"
        color="primary"
        [holdDuration]="2000"
        ariaLabel="Botón de frases. Mantener presionado 2 segundos para ir a frases guardadas"
        (actionExecuted)="onPhrasesAction($event)"
        class="grid-btn"
      >
        <ion-icon name="document-text" class="grid-btn-icon"></ion-icon>
      </app-press-hold-button>

      <!-- Botón Settings -->
      <app-press-hold-button
        buttonId="settings-nav-btn"
        actionId="settings-nav-action"
        color="secondary"
        [holdDuration]="2000"
        ariaLabel="Botón de configuración. Mantener presionado 2 segundos para ir a ajustes"
        (actionExecuted)="onSettingsAction($event)"
        class="grid-btn"
      >
        <ion-icon name="settings" class="grid-btn-icon"></ion-icon>
      </app-press-hold-button>

      <!-- Botón Back -->
      <app-press-hold-button
        buttonId="back-nav-btn"
        actionId="back-nav-action"
        color="primary"
        [holdDuration]="2000"
        ariaLabel="Botón de volver. Mantener presionado 2 segundos para regresar a la página anterior"
        (actionExecuted)="onBackAction($event)"
        class="grid-btn"
      >
        <ion-icon name="arrow-back" class="grid-btn-icon"></ion-icon>
      </app-press-hold-button>
    </div>
  </div>
</ion-content>

<ion-content [fullscreen]="true">
  <div class="home-container">
    <!-- Componente de activación TTS si es necesario -->
    <app-tts-activation *ngIf="showActivation" (activated)="onTtsActivated()"> </app-tts-activation>

    <!-- Sección principal -->
    <section class="main-section" aria-label="Aplicación principal de texto por voz">
      <h1>Texto por Voz Accesible</h1>

      <!-- Botón de prueba con press-hold -->
      <div class="button-container">
        <app-press-hold-button
          buttonId="test-btn"
          actionId="test-action"
          color="primary"
          [holdDuration]="3000"
          ariaLabel="Botón de prueba. Mantener presionado 3 segundos para activar"
          (actionExecuted)="onTestAction($event)"
        >
          Mantener Presionado
        </app-press-hold-button>
      </div>
    </section>
  </div>
</ion-content>

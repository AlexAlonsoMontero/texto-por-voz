<ion-content [fullscreen]="true">
  <div class="home-container">
    <!-- Componente de activación TTS si es necesario -->
    <app-tts-activation *ngIf="showActivation" (activated)="onTtsActivated()"> </app-tts-activation>

    <!-- Sección principal -->
    <section class="main-section" aria-label="Aplicación principal de texto por voz">
      <h1>Texto por Voz Accesible</h1>

      <!-- Botón para ir a Write Page -->
      <div class="button-container">
        <app-press-hold-button
          buttonId="goto-write-btn"
          actionId="goto-write-action"
          color="primary"
          [holdDuration]="2000"
          ariaLabel="Botón de escritura. Mantener presionado 2 segundos para ir a la página de escribir texto"
          (actionExecuted)="onGoToWriteAction($event)"
        >
          ✍️ Escribir Texto
        </app-press-hold-button>
      </div>
    </section>
  </div>
</ion-content>
